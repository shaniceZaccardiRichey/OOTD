<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="stylesheets/nav-style.css">
	<script src="scripts/nav-script.js" defer></script>
	<script src="https://kit.fontawesome.com/f1b4393c99.js" crossorigin="anonymous"></script>	
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Abel&family=Permanent+Marker&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" href="stylesheets/askme-style.css">
	
	<title>Ask Me</title>
</head>

<body>
	<header>
		<nav class="navbar">
			<a href="index.html" class="nav-title">#OOTD</a>
			
			<a href="#" class="toggle-button">
				<i class="fas fa-bars"></i>
			</a>
			
			<div class="navbar-links">
				<ul>
					<li><a href="index.html"><i class="fas fa-home fa-sm" id="nav-home"></i> Home </a></li>
					<li><a href="featured-links.html"><i class="far fa-star" fa-sm></i> Featured Links</a></li>
					<li><a href="ask-me.html"><i class="fas fa-question-circle fa-sm"></i> Ask Me</a></li>
				</ul>
			</div>			
		</nav>
	</header>
	
	<main>
		<h1>Ask Me</h1>
		
		<form class="ask-me">
			
			<label for="username">Name: </label><br>
			<input type="text" id="username" name="username" maxlength="30" required><br><br>
			
			<label for="question">Question: </label><br>
			<input type="text" id="question" name="question" maxlength="100" required><br><br>
			
			<label for="details">Additional Details: </label><br>
			<input type="text" id="details" name="details" maxlength="250"><br><br>
			
			<label for="notif">Notify you when answer is posted?: </label> 
			<input type="checkbox" id="notif" name="notif"><br><br>
			
			<label for="email">Email: </label><br>
			<input type="email" id="email" name="email"><br><br>
			
			<input type="submit" value="Submit">
		
		</form>
		
	</main>
	
	<footer>
		<a href="index.html" class="footer-home">#OOTD</a>
		<p class="footer-credit">Images provided by Tallulah Moon.</p>
	</footer>
</body>
	
</html>
